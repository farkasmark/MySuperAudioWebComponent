<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>my-super-audio Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../my-super-audio.html">
</head>
<body>

    <p>An example of <code>&lt;my-super-audio&gt;</code>:</p>

    <button>Say Something</button>

    <my-super-audio author='{"name": "Mark Farkas", "image": "http://www.animaljustice.ca/wp-content/uploads/2013/03/Curious_Raccoon-90x80.jpg"}' fancy>
        <h2>Hello my-super-audio</h2>
    </my-super-audio>

    <script>
        document.querySelector('button').addEventListener('click', function () {
            alert(document.querySelector('my-super-audio').sayHello('Hallo!'));
        });
    </script>

</body>
</html>
