<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../nexogen-audio.html">
</head>
<body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <nexogen-audio></nexogen-audio>

    <script>
        var myEl = document.querySelector('nexogen-audio');

        suite('<nexogen-audio>', function () {

            test('defines the "author" property', function () {
                assert.equal(myEl.author.name, 'Mark Farkas');
                assert.equal(myEl.author.image, 'http://www.animaljustice.ca/wp-content/uploads/2013/03/Curious_Raccoon-90x80.jpg');
            });

            test('says hello', function () {
                assert.equal(myEl.sayHello(), 'nexogen-audio says, Hello World!');

                var greetings = myEl.sayHello('greetings Earthlings');
                assert.equal(greetings, 'nexogen-audio says, greetings Earthlings');
            });

            test('fires lasers', function (done) {
                myEl.addEventListener('nexogen-audio-lasers', function (event) {
                    assert.equal(event.detail.sound, 'Pew pew!');
                    done();
                });
                myEl.fireLasers();
            });

        });
    </script>

</body>
</html>
